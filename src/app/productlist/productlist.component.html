<p>productlist works!</p>

<div class="container-fluid">
    <div class="row">

        <div *ngFor="let products of this.productList" class="col-xl-3 col-lg-3 col-md-4">
            <div id={{products._id}} class="card">
              
                    <img src="{{products.image}}" class="card-img-top" alt="..." style="height: 10rem;"/>
                    <div class="card-body">
                        <h5 class="card-title">{{products.brand}}</h5>
                        <p class="card-text">{{products.price}} Rupees</p>
                    </div>
              
                <button (click)= "addToCart(products._id)" class="btn btn-primary">Add to cart</button>
                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    Launch demo modal
                  </button>
            </div>
        </div>
    </div>
<div>

    <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          ...
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>
